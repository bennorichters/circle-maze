<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Maze Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                         Cantarell, sans-serif;
            background: linear-gradient(135deg, #bec5ad 0%, #519872 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .subtitle a {
            color: #519872;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .subtitle a:hover {
            color: #3b5249;
            text-decoration: underline;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #519872;
        }

        button {
            padding: 10px 25px;
            background: linear-gradient(135deg, #519872 0%, #3b5249 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 152, 114, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .maze-container {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        #maze-display {
            max-width: 100%;
            height: auto;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #a4b494 0%, #519872 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circle Maze Generator</h1>
        <p class="subtitle">See <a href="https://github.com/bennorichters/circle-maze">Github</a> for more details.</p>

        <div id="error-container"></div>

        <div class="controls">
            <div class="input-group">
                <label for="circles">Circles:</label>
                <input type="number" id="circles" min="3" max="20" value="5">
            </div>
            <button id="generate-btn">Generate Maze</button>
        </div>

        <div class="maze-container">
            <div id="maze-display" class="loading">
                Click "Generate Maze" to create a circular maze
            </div>
        </div>

        <div class="actions">
            <button id="download-svg-btn" style="display: none;">Download SVG</button>
            <button id="download-json-btn" class="secondary-btn" style="display: none;">
                Download JSON
            </button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
